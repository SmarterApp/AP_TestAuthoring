
<div data-error-panel data-error-list="errors"></div>

<div class="boxTitle"><h2 tabindex="-1">Publication Search</h2></div>
    <div data-searchable data-search-promise="searchPublications(params)" data-search-params="searchParams"
            data-search-response="searchResponse" data-search-post-process="postProcessPublications(response)" data-broadcast-signal="initiate-publication-search">
        <div class="fieldGroup">
            <h5 tabindex="-1">Search Filters</h5>
            <ul>
                <li>
                    <span>
                        <label for="name" title="Publication">Publication:</label>
                        <input name="name" data-ng-model="searchParams.coreStandardsPublicationKey" tabindex="0" alt="Publication" />
                    </span>
                </li>
            </ul>
            <button type="button" type="button" class="boxBtn" data-search-on-click tabindex="0">
                <span class="btnIcon icon_search ng-class:{ajax_indicator:searchResponse.searching}" aria-hidden="true"></span>
                <span class="btnText">Search</span>
            </button>
            <button type="button" type="button" class="boxBtn" data-ng-click="createNewPublication()" tabindex="0">
                <span class="btnIcon icon_sprite icon_saveAdd2" aria-hidden="true"></span> <span class="btnText">New</span>
            </button>
        </div>
        <div data-pageable data-paging-info="searchResponse" data-search-params="searchParams" data-change-page="changePage()">
            <table class="dataTable" data-accessible-table role="grid">
                <colgroup>
                    <col>
                    <col>
                    <col>
                    <col class="doubleActionColumn">
                </colgroup>
                <tr role="row">
                    <th scope="col" id="publicationKeyHeader" title="Publication Key" data-sort-on-click data-sort-column="coreStandardsPublicationKey" class="headerSortUp">Publication Key</th>
                    <th scope="col" id="tenantHeader" title="Tenant" class="noSort">Tenant</th>
                    <th scope="col" id="subjectHeader" title="Subject" class="noSort">Subject(s)</th>
	                <th scope="col" id="actionHeader" title="Action" class="noSort">Action</th>                    
                </tr>
                <tr data-ng-repeat="publication in searchResponse.searchResults" role="row" id="row{{$index}}">
                    <td scope="col" role="gridcell" aria-labelledby="publicationKeyHeader">{{publication.coreStandardsPublicationKey}}</td>
                    <td scope="col" role="gridcell" aria-labelledby="tenantHeader">{{publication.tenantName}}</td>
                    <td scope="col" role="gridcell" aria-labelledby="subjectHeader">{{subjectDisplay(publication.subjects)}}</td>
                    <td scope="col" role="gridcell" aria-labelledby="actionHeader" class="normalSpace" data-title-text>
                        <div class="tableButtonGroup">
                            <button data-ng-click="view(publication)" class="boxBtn" id="view{{$index}}" tabindex="{{$index == 0 ? 0 : -1}}">
                                <span class="btnIcon icon_sprite icon_preview2" aria-hidden="true"></span>
                            </button>                                                  
                            <button data-ng-click="remove(publication)" class="boxBtn" data-ng-hide="publication.inUse" id="remove{{$index}}" tabindex="-1">
                                <span class="btnIcon icon_sprite icon_delete2" aria-hidden="true"></span>
                            </button>
                        </div>
                    </td>
                </tr>
            </table>
            </div>
        </div>
