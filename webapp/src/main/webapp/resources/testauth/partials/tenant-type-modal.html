<div class="popUpBG"></div>

<div data-modal-centered class="popUp tenantTypeSelector highlight">
    <h5 tabindex="-1">Tenant Type Filter</h5>
    <div class="fieldGroup">
        <ul>
            <li>
                <span> 
                    <select data-ng-model="tenantType" data-ng-options="t for t in tenantTypes" data-modal-select-width-helper tabindex="0" title="Tenant Type">
                       <option value="">Select...</option>
                    </select>
                </span>
            </li>
        </ul>   
            
        <button data-ng-click="select(tenantType)" class="boxBtn" tabindex="0"><span class="btnIcon icon_sprite icon_save2" aria-hidden="true"></span> <span class="btnText">Filter</span></button>
        <button data-ng-click="cancel()" class="boxBtn" tabindex="0"><span class="btnIcon icon_sprite icon_cancel2" aria-hidden="true"></span> <span class="btnText">Cancel</span></button>
    </div> 
</div>
