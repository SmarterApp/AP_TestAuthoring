<input type="text" 
    placeholder="Select..." 
    data-ng-model="metadataValueModel"
    data-typeahead="metadata.metadataValue as metadata.metadataValue for metadata in filterMetadataValues($viewValue)" 
    data-typeahead-wait-ms="200" 
    data-typeahead-editable="true"
    data-typeahead-min-length="-1" />
